<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
</head>
<body>
    <div id="root" class="root">
        <div class="grid-container">
            <div class="map">
                <div class="btn map_btn--fullscreen"></div>
            </div>
            <div class="casesByCountry">
                <div class="btn casesByCountry_btn--fullscreen"></div>
                <div class="casesByCountry_inner"></div>
            </div>
            <div class="globalDeaths">
                <div class="btn globalDeaths_btn--fullscreen"></div>
            </div>
            <div class="deathsRecovered">
                <div class="btn deathsRecovered_btn--fullscreen"></div>
            </div>
            <div class="globalCases">
                <div class="btn globalCases_btn--fullscreen"></div>
                <div class="globalCases_inner">
                    <h2 class="globalCases_title">Global Cases</h2>
                    <p class="globalCases_count" id="globalCases_count"></p>
                </div>
            </div>
            <div class="schedule">
                <div class="btn schedule_btn--fullscreen"></div>
            </div>
        </div>
    </div>
</body>
</html>
